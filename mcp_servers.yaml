# MCP Servers Configuration
# Define MCP servers that the gateway can proxy to

servers:
  # Default/Example MCP server (for local development)
  default:
    url: http://localhost:3000
    type: http
    timeout: 30
    enabled: true
    description: "Local mock MCP server for testing"

  # Mock server (only works in Docker)
  mock-server:
    url: http://mock-mcp-server:3000
    type: http
    timeout: 30
    enabled: true
    description: "Mock MCP server in Docker (only works with docker-compose)"

