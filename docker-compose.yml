version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: mcp-gateway-db
    environment:
      POSTGRES_USER: mcp_user
      POSTGRES_PASSWORD: mcp_password
      POSTGRES_MULTIPLE_DATABASES: mcp_gateway,keycloak
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    ports:
      - "5432:5432"
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcp_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak for authentication
  keycloak:
    image: quay.io/keycloak/keycloak:22.0
    container_name: mcp-gateway-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: mcp_user
      KC_DB_PASSWORD: mcp_password
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_PORT: "8080"
      # Set proper frontend URL for redirects
      KC_HOSTNAME_URL: "http://localhost:8080"
      KC_HOSTNAME_ADMIN_URL: "http://localhost:8080"
    command:
      - start-dev
      - --http-enabled=true
      - --hostname-strict=false
      - --hostname-strict-https=false
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # MCP Gateway
  mcp-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-gateway
    environment:
      # Database
      DATABASE_URL: postgresql://mcp_user:mcp_password@postgres:5432/mcp_gateway

      # Auth settings
      AUTH_ENABLED: ${AUTH_ENABLED:-true}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: mcp-gateway
      JWKS_URL: http://keycloak:8080/realms/mcp-gateway/protocol/openid-connect/certs
      JWT_ALGORITHM: RS256
      JWT_AUDIENCE: ${JWT_AUDIENCE:-mcp-gateway-client}
      TOKEN_CACHE_TTL: ${TOKEN_CACHE_TTL:-300}

      # Server settings
      HOST: 0.0.0.0
      PORT: 8000

      # Policy settings
      POLICY_FILE: policies/policy.yaml

      # Audit settings
      AUDIT_LOG_FILE: /app/logs/audit.json
      AUDIT_TO_STDOUT: "true"

      # Proxy settings
      PROXY_TIMEOUT: 60

      # MCP Server credentials
      GITHUB_MCP_PAT: ${GITHUB_MCP_PAT}
      NOTION_TOKEN: ${NOTION_TOKEN}
      NOTION_MCP_BEARER_TOKEN: ${NOTION_MCP_BEARER_TOKEN}

      # MCP OAuth2 Settings
      MCP_AUTH_ENABLED: ${MCP_AUTH_ENABLED:-false}
      MCP_OAUTH_CLIENT_ID: ${MCP_OAUTH_CLIENT_ID:-mcp-server}
      MCP_OAUTH_CLIENT_SECRET: ${MCP_OAUTH_CLIENT_SECRET}
      MCP_RESOURCE_SERVER_URL: ${MCP_RESOURCE_SERVER_URL:-http://localhost:8000/mcp}
      MCP_REQUIRED_SCOPES: ${MCP_REQUIRED_SCOPES:-mcp:tools}
    volumes:
      - ./policies:/app/policies
      - ./mcp_servers.yaml:/app/mcp_servers.yaml
      - gateway_logs:/app/logs
      - gateway_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import httpx; httpx.get(\"http://localhost:8000/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mock MCP Server (for testing)
  mock-mcp-server:
    image: python:3.11-slim
    container_name: mock-mcp-server
    working_dir: /app
    volumes:
      - ./docker/mock_mcp_server.py:/app/main.py
    command: >
      sh -c "pip install --no-cache-dir mcp sse-starlette starlette uvicorn &&
             python main.py"
    ports:
      - "3000:3000"
    networks:
      - mcp-network

volumes:
  postgres_data:
  gateway_logs:
  gateway_data:

networks:
  mcp-network:
    driver: bridge
