servers:
  default:
    auth: null
    description: Local mock MCP server for testing
    enabled: true
    metadata:
      cluster: local
      description: Mock server for local testing and development
      region: localhost
    tags: []
    timeout: 30
    tools:
    - get_logs
    - search_data
    type: mock-mcp
    url: http://localhost:3000/mcp
  figma:
    description: ''
    enabled: false
    tags: []
    type: http
    url: https://mcp.figma.com/mcp
  github:
    auth:
      credential_ref: env://GITHUB_MCP_PAT
      format: prefix
      location: header
      method: bearer
      name: Authorization
      prefix: 'Bearer '
    description: GitHub Copilot MCP server
    enabled: true
    metadata:
      cluster: github
      description: GitHub Copilot MCP services
      region: cloud
    tags:
    - github
    - copilot
    - code
    timeout: 60
    tools:
    - '*'
    type: http
    url: https://api.githubcopilot.com/mcp
  mock-server:
    auth: null
    description: Mock MCP server in Docker
    enabled: true
    metadata:
      cluster: docker
      description: Mock server in Docker environment
      region: localhost
    tags: []
    timeout: 30
    tools:
    - get_logs
    - search_data
    type: http
    url: http://mock-mcp-server:3000/mcp
  notion:
    auth:
      credential_ref: env://NOTION_MCP_BEARER_TOKEN
      format: prefix
      location: header
      method: bearer
      name: Authorization
      prefix: 'Bearer '
    description: Notion MCP server - disabled
    enabled: true
    metadata:
      capabilities:
      - search_workspace
      - read_pages
      - create_pages
      - add_comments
      - query_databases
      cluster: local
      description: Notion workspace integration via MCP
      note: Requires Notion integration token (ntn_*) from workspace settings
      region: localhost
    tags:
    - notion
    - productivity
    timeout: 60
    tools:
    - '*'
    type: http
    url: http://host.docker.internal:8081/mcp
